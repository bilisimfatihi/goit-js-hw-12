<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 12 - Pixabay Search with Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
          <input
            class="form-keywords"
            type="text"
            name="keywords"
            placeholder="Search images..."
            required
          />
          <button class="button" type="submit">Search</button>
        </form>
      </div>
      <div class="container">
        <div class="hidden loading">
          <span class="loader"></span>
          <span>Loading images, please wait...</span>
        </div>
      </div>
      <div class="container">
        <ul class="gallery"></ul>
        <button id="load-more-btn" class="button hidden">Load More</button>
      </div>
    </main>
  </body>
</html>
